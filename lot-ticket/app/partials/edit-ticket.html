<div>

	<ul>
		<li>Edit ticket</li>
		<div style="float: left; background-color:#ffff00; margin-right: 10px; width: 20px; height: 20px; text-align: center" ng-repeat="cell in tkt.getSelectedTicket().numbers|filter: {selected: true}">
		  {{cell.number}}
		</div>
		<div style="float: left; background-color:#ff0000; margin-right: 10px; width: 20px; height: 20px; text-align: center">
		  {{tkt.getSelectedTicket().powerBall}}
		</div>
		<br/>
		<br/>
	    <label ng-repeat="cell in tkt.getSelectedTicket().numbers">
		  <input
		    type="checkbox"
		    ng-model="cell.selected"
		  > {{cell.number}}
		</label>
		<br/>
		<md-input-container class="md-block" flex-gt-sm>
            <label>Powerball</label>
            <md-select ng-model="tkt.getSelectedTicket().powerBall">
              <md-option ng-repeat="num in tkt.numbers" value="{{num}}">
                {{num}}
              </md-option>
            </md-select>
          </md-input-container>
	</ul>
	<md-button ng-href="#/tickets">OK</md-button>
	<md-button ng-href="#/tickets">Cancel</md-button>
</div>
